<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Null in Javascript</title>
    </head>

    <body>
        <script>
            /*
            Variabel sudah ditambahkan valuenya hanya saja valuenya Null. Ini perbedaannya dengan Undefined
            */
            let name = null
            if (name === undefined) {
                document.writeln('Variable Undefined')
            } else {
                document.writeln('Variabel Defined')
            }
            document.writeln("<br>")
            if (name === null) {
                document.writeln('Variable was set to Null')
            } else {
                document.writeln('Variable was set without Null')
            }

        </script>
    </body>

</html>
