<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Debugger</title>
    </head>

    <body>
        <script>
            /*
            Debugger
            - Fitur ini digunakan untuk mendebugging kode JS
            - Menambahkan kata kunci debugger ke kode program yang ingin didebug
            - Hanya akan muncul pada browser yang support fitur debugger
            */
            //    contoh menulis script js yang salah lalu di debug di console dibrowser
            {
                function sum(...numbers) {
                    // Menambahkan kata kunci debugger agar bisa mendebug kode di console
                    // <!-- debugger; -->
                    let total = 0;
                    for (const number of numbers) {
                        total = number;
                    }
                }
            }
        </script>
    </body>

</html>
