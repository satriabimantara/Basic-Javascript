<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Object Method</title>
    </head>

    <body>
        <script>
            /*
            OBJECT METHOD
            - Function yang dijadikan sebagai properti objek disebut sebagai object method
            */
            const person = {
                name: 'Satria',
                sayHello: (name) => {
                    document.writeln(`Halo ${name}`);
                }
            }
            person.sayHello("Budiman");
            // Menambah method ke object yang sudah dibuat
            person.sayGreeting = function (name) {
                alert(`Function greeting ${name}`);
            }
            person.sayGreeting("Budiman");

        </script>
    </body>

</html>
