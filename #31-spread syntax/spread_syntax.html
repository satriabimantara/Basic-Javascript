<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spread Syntax</title>
    </head>

    <body>
        <script>
            /*
            Spread Syntax
            - Penggunaannya mirip dengan Rest Parameter namun data yang dilewatkan berupa array
            */
            function sum(name, ...data) {
                let total_data = 0
                for (const datum of data) {
                    total_data += datum
                }
                document.writeln(`<p>${name} = ${total_data}</p>`)
            }
            sum('Banana', ...[1, 2, 3, 4, 5])
            sum('Jack Fruit', ...[340, 3])
        </script>
    </body>

</html>
