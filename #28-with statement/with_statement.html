            /*
            With Statement
            - Fitur yang digunakan untuk menurunkan sebuah scope data
            - Dengan With Statement kita bisa mengakses properties pada object tanpa harus menyebutkan objectnya
            */
            let person = {
                firstName: 'Satria',
