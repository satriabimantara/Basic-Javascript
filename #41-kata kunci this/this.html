<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kata Kunci This</title>
    </head>

    <body>
        <script>
            // Kata kunci this di global scope
            console.log(this); //Window

            // this pada function
            function sample() {
                console.log(this);
                function inner() {
                    console.log(this);
                }
                inner();
            }
            sample();

            // Kata kunci this pada object method
            const person = {
                name: 'Satria',
                sayHello: function (value) {
                    console.log(`Halo ${value} ini kata kunci this ${this}`);
                }
            }
            person.sayHello('Budi');

        </script>
    </body>

</html>
