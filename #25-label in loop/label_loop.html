<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Label Loop in JS</title>
    </head>

    <body>
        <script>
            /*
            Fitur Label digunakan untuk menamai for loop dengan suatu label, sehingga kita bisa menggunakan break atau continue mengacu pada label for tertentu
            */
            loopi:
            for (let i = 0; i <= 10; i++) {
                loopj:
                for (let j = 0; j <= 10; j++) {
                    if (j >= 5) {
                        continue loopi
                    }
                    document.writeln(`${i} `)
                }
                document.writeln("<br>")
            }
        </script>
    </body>

</html>
