<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variable</title>
    </head>

    <body>
        <script>
            // Declare variable using var keyword
            var fullName = 'Satria Bimantara'
            document.writeln(fullName)

            // Declare variable using let keyword (recommended)
            document.writeln('<br>')
            let myName = 'Satria Bimantara'
            document.writeln('Variable myName contain value = ', myName)

            // Define constant using const keyword
            /*
            Variable const tidak bisa diubah setelah dideklarasikan di awal, sehingga disebut dengan konstanta
            */
            document.writeln('<br>')
            const phi = 3.14
            document.writeln('Phi const = ', phi)
        </script>
    </body>

</html>
