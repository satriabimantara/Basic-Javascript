<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Optional Chaining</title>
    </head>

    <body>
        <script>
            /*
            Optional Chaining
            - Operator yang digunakan untuk mengamankan ketika kita ingin mengakses property dari sebuah object dari data nullish
            - Ketika kita mengakses property dari sebuah object dari data nullish tanpa menggunakan optional chaining, maka akan terjadi error
            */
            let person = {
                address: {
                    country: 'Indonesia'
                }
            }

            const country = person?.address?.country
            console.log(country)

            // mengecek properti bisa menggunakan if-else statement
            // if (person.address !== undefined && person.address !== null) {
            //     country = person.address.country
            // }

            // cara optional chaining
            let negara = person?.address?.country;
            alert(negara)
        </script>
    </body>

</html>
