<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nullish Coalescing Operator</title>
    </head>

    <body>
        <script>
            /*
            Nullish Coalescing Operator
            - Nullist value adalah null dan undefined
            - Operator mirip dengan ternary operator (??) yang membedakan adalah pada kondisi, jika bernilai null atau undefined, baru value defaultnya diambil
            */
            // cara manual
            let parameter = null

            let data = parameter
            if (data === undefined || data == null) {
                data = 'Nilai Default'
                document.writeln(data)
            }

            // cara nullish coalescing operator
            document.writeln("<br>")
            data2 = parameter ?? 'Nilai Default Data2'
            document.writeln(data2)
        </script>
    </body>

</html>
