<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>For Loop</title>
    </head>

    <body>
        <script>
            // Perulangan infinite
            // for (; ;) {
            //     alert('For Loop Forever')
            // }

            // Perulangan dengan kondisi
            let counter = 1
            // mencetak bilangan ganjil dari 1 sampai 10
            // cara 1
            for (; counter <= 10;) {
                document.writeln(counter)
                document.writeln("<br>")
                counter += 2
            }
            // cara 2
            for (let counter = 1; counter <= 10;) {
                document.writeln(counter)
                document.writeln("<br>")
                counter += 2
            }
            // cara 3
            for (let counter = 1; counter <= 10; counter += 2) {
                document.writeln(counter)
                document.writeln("<br>")
            }
        </script>
    </body>

</html>
