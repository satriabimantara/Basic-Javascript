<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operator Logika di Data Bukan Boolean</title>
    </head>

    <body>
        <script>
            /*
            Operator OR (||) di Non Boolean
            - Membaca dari kiri ke kanan
            - Akan mengambil nilai pertama yang Truthy
            - Jika tidak ada satupun yang bernilai Truthy, maka nilai yang terakhir yang diambil
            */
            console.info('Hello' || '') // 'Hello'
            console.info('' || false) //false
            console.info(false || []) //[]
            console.info(null || undefined) //undefined

            // studi kasus penggunaan
            let person = {
                firstName: 'Satria',
                lastName: 'Bimantara'
            }
            const name = person.firstName || person.lastName
            document.writeln(name)

            /*
            Operator AND (&&) di Non Boolean
            - Membaca dari kiri ke kanan
            - Akan mengambil nilai pertama yang Falsy
            - Jika tidak ada satupun yang bernilai Falsy, maka nilai yang terakhir yang diambil
            - Kebalikan dari penggunaan operator OR
            */
            console.info('Hello' && '') // ''
            console.info('' && false) //''
            console.info('false' && []) //[]
            console.info(null && undefined) //null
        </script>
    </body>

</html>
