<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>For In pada Javascript</title>
    </head>

    <body>
        <script>
            /*
            FOR IN dan FOR OF
            - Iterasi pada seluruh data properti di object atau index di array
            */
            let person = {
                firstName: 'Satria',
                age: 29,
                address: 'Denpasar, Bali',
                marriage: true
            }
            for (const property in person) {
                document.writeln(`<p>${property}: ${person[property]}</p>`)
            }

            const names = ['Satria', 'Bimantara', undefined]
            for (const index in names) {
                document.writeln(`<p>${index}: ${names[index]}</p>`)
            }

        </script>
    </body>

</html>
