<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Popup</title>
    </head>

    <body>
        <script>
            // Alert popup
            alert('Hello World')
            // Prompt Input popup
            let username = prompt("Username")
            document.writeln(username)
            // Confirm popup
            let isExit = confirm('Do you want to exit?')
            document.writeln("<br>")
            document.writeln(isExit)
        </script>
    </body>

</html>
