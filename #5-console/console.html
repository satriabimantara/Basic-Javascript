<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Console Method Javascript</title>
    </head>

    <body>
        <script>
            /*
            Console Method
            - Digunakan untuk debugging code
            */
            console.info('Console untuk Informasi')
            console.warn('Ini peringatan')
            console.error('Ini Error')

            // Debug hanya dikeluarkan untuk melakukan debugging
            console.debug('Ini kebutuhan debugging dan terdesak')

        </script>
    </body>

</html>
