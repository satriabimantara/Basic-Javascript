<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>While Loop</title>
    </head>

    <body>
        <script>
            // Menampilkan bilangan genap
            let counter = 0
            document.writeln('WHILE LOOP')
            document.writeln('<br>')
            while (counter <= 20) {
                document.writeln(`<p>${counter}</p>`)
                counter += 2
            }

            // Menampilkan bilangan genap dengan do while loop
            counter = 100
            document.writeln('DO WHILE LOOP')
            document.writeln('<br>')
            do {
                document.writeln(`<p>${counter}</p>`)
                counter += 2
            } while (counter <= 20)

        </script>
    </body>

</html>
