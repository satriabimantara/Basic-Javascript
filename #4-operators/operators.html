<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Operator</title>
    </head>

    <body>
        <script>
            /*
            Operator Aritmatik
            +, -, *, **, /, %
            */

            /*
            Operator Perbandingan
            >
            <
            >=
            <=
            == (Sama dengan)
            === (Sama dengan dan Sama tipe)
            != (Tidak sama dengan)
            !== (Tidak sama dengan atau tidak sama tipe)
            */
            let nilaiUjian = 90
            let nilaiKuis = 75
            let nilaiLulus = (nilaiKuis > 75) && (nilaiUjian > 80)
            document.writeln(nilaiLulus)

            /*
            Operator Logika
            && (AND)
            || (OR)
            ! (NOT atau kebalikan)
            */

        </script>
    </body>

</html>
