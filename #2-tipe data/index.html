<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Type</title>
    </head>

    <body>
        <script>
            /*
            Number Notation
            Default: basis 10, selain itu JS juga mendukung Hexadecimal, Binary, dan Octal
            Binary: 0b1010
            Hexadecimal: 0xFF
            Octal: 0c010
            */
            //Binary 
            document.writeln(0b100) // Output 4
            document.writeln(0xFF)
            document.writeln("<p></p>")

            /*
            Tipe Data Boolean
            */
            document.writeln(true)
            document.writeln(false)
            document.writeln("<p></p>")
            /*
            Tipe Data String
            */
            document.writeln("This is string data type")
        </script>
    </body>

</html>
