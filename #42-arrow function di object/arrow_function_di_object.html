<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrow Function di Object Method</title>
    </head>

    <body>
        <script>
            // Create arrow function in object
            const person = {
                name: 'Satria',
                sayHello: (value) => {
                    document.writeln(`Halo ${value}`);
                }
            }
            person.sayHello('Suyanto');
        </script>
    </body>

</html>
