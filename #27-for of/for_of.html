<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>For Of pada Javascript</title>
    </head>

    <body>
        <script>
            /*
             FOR OF
            - Iterasi pada isi valuenya
            - bisa dilakukan pada array, string dan lainnya
            - apapun yang bisa diiterable bisa menggunakan for of
            - for of tidak bisa digunakan pada object karena bukan data yang iterable
            */

            // Iterable pada String
            let fullName = "I Made Satria Bimantara"
            for (const char of fullName) {
                document.writeln(`${char}</p>`)
            }

            // Iterable pada Array
            const names = ['Satria', 'Bimantara', undefined]
            for (const name of names) {
                document.writeln(`${name}</p>`)
            }

        </script>
    </body>

</html>
