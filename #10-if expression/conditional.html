<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Percabangan pada Javascript</title>
    </head>

    <body>
        <script>
            const nilaiUjian = 56
            const kkm = 75

            // if - else expression
            if (nilaiUjian > kkm) {
                document.writeln('Lulus')
            } else {
                document.writeln('Tidak Lulus')
            }

            // if - else if - else expression
            if (nilaiUjian > kkm) {
                document.writeln('A')
            } else if (nilaiUjian == kkm) {
                document.writeln('B')
            } else {
                document.writeln('C')
            }

        </script>
    </body>

</html>
