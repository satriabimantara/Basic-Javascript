<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Falsy and Truthy</title>
    </head>

    <body>
        <script>
            /*
            Falsy
            - Data-data yang dianggap sebagai boolean False

            Contoh:
            false, 0, -0, "", '', ``, null, undefined, NaN
            */
            /*
            Truthy
            - Data-data yang dianggap sebagai boolean True
            - Semua kebalikan dari data Falsy
 
            Contoh:
            true, 'false', (all numbers except Falsy number), !undefined,!NaN
            */
            let data = ""
            if (data) {
                alert('Truthy')
            } else {
                alert('Falsy')
            }

        </script>
    </body>

</html>
